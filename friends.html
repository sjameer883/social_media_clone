<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friends List</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f0f0;
}

.friends-list {
  max-width: 600px;
  margin: 20px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
}

ul {
  list-style-type: none;
  padding: 0;
}

.friend {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
  border-bottom: 1px solid #ddd;
  padding-bottom: 15px;
}

.friend img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  margin-right: 15px;
}

.friend p {
  margin: 0;
  font-weight: bold;
  color: #333;
}


  </style>
</head>
<body>

<div class="friends-list">
  <h1>Friends</h1>
  <ul>
    <li class="friend">
      <img src="samon.jpeg" alt="Friend 1">
      <p>samon</p>
    </li>
    <li class="friend">
      <img src="alison.jpeg" alt="Friend 2">
      <p>alison</p>
    </li>
    <li class="friend">
        <img src="jack.jpg" alt="Friend 2">
        <p>Jack</p>
      </li>
      <li class="friend">
        <img src="ja.jpeg" alt="Friend 2">
        <p>Jhon Doe</p>
      </li>
    <!-- Add more friends as needed -->
  </ul>
</div>

</body>
</html>
