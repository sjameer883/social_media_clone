<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Group</title>
    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.container {
    width: 80%;
    margin: 0 auto;
}

/* Header Styles */
header {
    background-color: #4267B2;
    color: #fff;
    padding: 20px 0;
}

header h1 {
    font-size: 28px;
    margin-bottom: 10px;
}

nav ul {
    list-style: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

/* Profile Section Styles */
.profile {
    margin-top: 20px;
}

.profile-info {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.profile-info img {
    width: 100px;
    border-radius: 50%;
}

/* Friends Section Styles */
.friends {
    margin-top: 20px;
}

.friends-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.friend {
    background-color: #fff;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.friend img {
    width: 80px;
    border-radius: 50%;
    margin-bottom: 5px;
}

    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Friends Group</h1>
        
        </div>
    </header>

    <main class="container">
        <section class="profile" id="profile">
            <!-- Profile Information -->
            <h2>Profile</h2>
            <div class="profile-info">
                <img src="nature1.jpeg" alt="Profile Picture">
                <h3>friends group</h3>
                
            </div>
        </section>

        <section class="friends" id="friends">
            <!-- Friends List -->
            <h2>Friends</h2>
            <div class="friends-list">
                <!-- List of Friends -->
                <div class="friend">
                    <img src="alison.jpeg" alt="Friend 1 Picture">
                    <p>alison</p>
                </div>
                <div class="friend">
                    <img src="jack.jpg" alt="Friend 1 Picture">
                    <p>jack</p>
                </div>
                <div class="friend">
                    <img src="samon.jpeg" alt="Friend 1 Picture">
                    <p>samon</p>
                </div>
                <section class="friends" id="friends">
            <!-- Friends List -->
            <div class="friends-list">
                <!-- List of Friends -->
                
                <!-- Add more friend elements here -->
            </div>
        </section>
                <!-- Add more friend elements here -->


        <!-- Other sections like Messages, Notifications, Feeds, etc. -->

    </main>

    
</body>
</html>
